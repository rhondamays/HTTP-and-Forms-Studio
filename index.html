<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
	function setSearchEngine() {

		const actions = {
			google: "https://www.google.com/search",
			duckDuckGo: "https://duckduckgo.com",
			bing: "https://www.bing.com/search",
			ask: "https://www.ask.com/web",
		};

		const searchEngineSelected = document.querySelector("input[name=engine]:checked")
		const form = document.querySelector("form");

		let url = actions[searchEngineSelected.value];
		form.action =url;

	}	

    window.addEventListener("load", function(){
        // TODO: register the handler
		let submit = document.getElementById("submit");

		submit.addEventListener("click", setSearchEngine);
    });
	</script>
</head>

<body>

	<form action="" id="searchForm" target="_blank">
    <!-- TODO: add form elements -->
		<input type="text" name="q"/>
	
	<label>
		<input type="radio" name="engine" value="google"/>
		Google
	</label>
	<label>
		<input type="radio" name="engine" value="duckDuckGo"/>
		DuckDuckGo
	</label>
	<label>
		<input type="radio" name="engine" value="bing"/>
		Bing
	</label>
	<label>
		<input type="radio" name="engine" value="ask"/>
		Ask
	</label>
	<button id="submit">Go!</button>
	</form>

</body>
